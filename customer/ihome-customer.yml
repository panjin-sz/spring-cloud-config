spring:
  application:
    name: @project.artifactId@
  profiles:
    active: @profiles.activation@

  datasource:
    url: jdbc:mysql://localhost:3306/myexample?useUnicode=true&characterEncoding=utf-8
    username: root
    password: panjin2017
    filters: stat
    maxActive: 100
    initialSize: 10
    maxWait: 60000
    minIdle: 10
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 50
    logSlowSql: true

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: @eureka.address@

server:
  port: 8766

mybatis:
  mapper-locations: classpath*:mapper/*.xml

feign:
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

from: default config file